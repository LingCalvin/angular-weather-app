<mat-card>
  <mat-card-header>
    <mat-card-title>Current Weather</mat-card-title>
    <mat-card-subtitle>{{weather!.dt * 1000 | date:"medium"}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      <img mat-card-image-mat-card-md-image [src]="weather!.icon">
    </div>
    <div class="info-box">
      <div class="temperature">
        {{extractTemp(weather.temp) | temperature:temperatureUnit:0}}
      </div>
      <div>Feels Like:
        {{extractTemp(weather.apparentTemperature) | temperature:temperatureUnit:0}}
      </div>
      <div>Wind Speed: {{weather.windSpeed | speed:speedUnit:1}}
      </div>
      <div>{{weather.description | titlecase}}</div>
    </div>
  </mat-card-content>
</mat-card>
