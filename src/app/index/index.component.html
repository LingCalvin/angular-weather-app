<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="'over'" [autoFocus]="false">
    <mat-nav-list>
      <mat-list-item>
        <app-location-search #locationSearch
          (locationSelected)="sidenav.close(); onLocationSelected($event)">
        </app-location-search>
      </mat-list-item>
      <div class="settings-section">
        <a mat-list-item routerLink="/settings">
          <mat-icon matListIcon>settings</mat-icon>
          Settings
        </a>
        <a mat-list-item routerLink="/about">
          <mat-icon matListIcon>info</mat-icon>
          About
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar [sidenav]="sidenav" [title]="title"></app-toolbar>
    <div class="horizontal-centering-wrapper">
      <div class="content">
        <ng-container *ngIf="forecast$ | async; let forecast">
          <app-current-weather [weather]="forecast.current">
          </app-current-weather>
          <app-hourly-forecast [weather]="forecast.hourly">
          </app-hourly-forecast>
          <app-daily-forecast [weather]="forecast.daily"></app-daily-forecast>
        </ng-container>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
