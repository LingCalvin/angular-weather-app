<div class="tile">
  <div>{{weather.dt * 1000 | date:"h aa"}}</div>
  <img src="{{weather.icon}}">
  <div>
    {{extractTemp(weather.temp) | convertTemperature:'K':'F' | temperature:'F'}}
  </div>
  <div class="apparent-temperature">
    ({{extractTemp(weather.apparentTemperature) | convertTemperature:'K':'F' | temperature:'F'}})
  </div>
</div>
